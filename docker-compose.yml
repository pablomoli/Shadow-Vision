version: '3.8'

services:
  shadow-vision:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./config:/app/config
      - ./models:/app/models
      - ./data:/app/data
      - /tmp/.X11-unix:/tmp/.X11-unix:rw  # For X11 forwarding (Linux)
    environment:
      - PYTHONPATH=/app
      - DISPLAY=${DISPLAY}  # For GUI applications
    devices:
      - /dev/video0:/dev/video0  # Camera access (Linux)
    privileged: true  # Required for camera access
    stdin_open: true
    tty: true
    command: python docker_demo.py

  # Optional: Web API service for future web integration
  api-server:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app/backend
      - ./config:/app/config
      - ./models:/app/models
    environment:
      - PYTHONPATH=/app
    command: python -c "print('API server placeholder - for future web integration')"
    profiles:
      - web  # Only run when web profile is specified

volumes:
  models_data: