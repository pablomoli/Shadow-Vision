version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./config:/app/config
      - ./models:/app/models
    environment:
      - PYTHONPATH=/app
    depends_on:
      - redis

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app/frontend

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  models_data: